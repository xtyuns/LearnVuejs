<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="rootBtn">I'm root</button>
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是组件标题</h2>
        <p>组件内容</p>
        <button @click="btnClick">console.log()</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    // this.$parent: 当前组件的父组件
    // this.$root: 当前组件的根组件
    // 对于根组件而言: this.$root 就是它自身, this.$parent 为 undefined
    // 对于二级组件而言: this.$parent === this.$root
    const app = new Vue({
        el: '#app',
        methods: {
            rootBtn() {
                console.log('parent\n', this.$parent);
                console.log('root\n', this.$root);
            }
        },
        components: {
            cpn: {
                template: '#cpn',
                methods: {
                    btnClick() {
                        console.log('parent\n', this.$parent);
                        console.log('root\n', this.$root);
                    }
                }
            }
        }
    });
</script>
</body>
</html>
