<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    .lazy: <input type="text" v-model.lazy="message">
    <h2>message: {{message}}</h2>
    <hr>
    .number: <input type="number" v-model.number="num">
    <h2>num: {{num}}</h2>
    <h2>type: {{typeof num}}</h2>
    <hr>
    .trim: <input type="text" v-model.trim="name">
    <pre>name:{{name}}</pre>
</div>

<script src="../js/vue.js"></script>
<script>
    // .lazy: 相当于 blur 事件
    // .number: 当向数字类型的 input 中输入信息后 num 会变为 string 数据类型, 通过该修饰符将变量转换为 number 数据类型
    // .trim: 去除变量两端的空格
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World',
            num: 0,
            name: 'Kobe'
        }
    });
</script>
</body>
</html>
