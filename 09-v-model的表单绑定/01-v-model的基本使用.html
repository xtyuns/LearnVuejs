<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    v-model <input type="text" v-model="message"> <br>
    v-bind:value <input type="text" :value="message">
</div>

<script src="../js/vue.js"></script>
<script>
    // v-model: 数据双向绑定
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World'
        }
    });
</script>
</body>
</html>
