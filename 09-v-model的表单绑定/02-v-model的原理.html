<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    v-model <input type="text" v-model="message"> <br>
    v-bind 单向绑定 <input type="text" :value="message"> <br>
    v-bind + v-on 双向绑定 <input type="text" :value="message" @input="inputChange">
</div>

<script src="../js/vue.js"></script>
<script>
    // v-model 的本质就是 v-bind 和 v-on 的结合使用
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World'
        },
        methods: {
            inputChange(event) {
                this.message = event.target.value;
            }
        }
    });
</script>
</body>
</html>
