<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="title" :class="{active: isActive, hidden: isHidden}">{{message}}</h2>
    <h2 class="title" :class="getClass()">{{message}}</h2>
    <button @click="active">Active</button>
    <button @click="hidden">Hidden</button>
</div>

<script src="../js/vue.js"></script>
<script>
    // 通过 v-bind 绑定的 class 属性不会覆盖原有的 class 属性, 而是进行合并属性合并
    // v-bind 绑定的属性中, 如果 value = false, 那么将不会添加该 key 的属性到 class 中
    // v-bind 绑定的 class 属性可以是一个函数的返回值
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World',
            isActive: true,
            isHidden: false
        },
        methods: {
            active: function () {
                this.isActive = !this.isActive;
            },
            hidden: function () {
                this.isHidden = !this.isHidden;
            },
            getClass: function () {
                return {active: this.isActive, hidden: this.isHidden}
            }
        }
    });
</script>
</body>
</html>
