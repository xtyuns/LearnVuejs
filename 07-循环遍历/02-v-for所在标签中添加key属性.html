<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <ul>
        <li v-for="item in arr" :key="item.id">{{item}}</li>
    </ul>
    <button @click="addF">add f</button>
</div>

<script src="../js/vue.js"></script>
<script>
    // 添加 key 属性以防止遍历内容(如: 数组), 由于向中间添加元素的操作而导致虚拟 dom 的元素复用机制造成的元素不断向后偏移从而引起的性能问题
    // 官方文档: https://cn.vuejs.org/v2/guide/list.html#%E7%BB%B4%E6%8A%A4%E7%8A%B6%E6%80%81
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World',
            arr: ['a', 'b', 'c', 'd', 'e']
        },
        methods: {
            addF() {
                this.arr.splice(2, 0, 'f')
            }
        }
    });
</script>
</body>
</html>
