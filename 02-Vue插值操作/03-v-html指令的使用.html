<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <div v-html="url"></div>
</div>

<script src="../js/vue.js"></script>
<script>
  // v-html: 直接渲染 html 数据
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, World',
      url: '<a href="https://www.baidu.com">百度一下</a>'
    }
  });
</script>
</body>
</html>
