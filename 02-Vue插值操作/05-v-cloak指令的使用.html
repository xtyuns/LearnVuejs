<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  setTimeout(function () {
    // Vue 渲染后会自动删除标签上的 v-cloak 属性
    // 因此可以通过配合 css 的使用, 来避免页面显示类似 {{message}} 的内容
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World'
      }
    });
  }, 1000)

</script>
</body>
</html>
