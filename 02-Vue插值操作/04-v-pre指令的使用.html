<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-pre>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // v-pre: 不解析 Mustache 语句, 原样输出内容
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, World'
    }
  });
</script>
</body>
</html>
