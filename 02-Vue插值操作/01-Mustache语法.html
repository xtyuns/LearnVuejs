<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <!-- Mustache语法不仅可以直接写变量, 还可以进行字符串拼接 -->
  <h2>{{firstName + ' ' + lastName}}</h2>
  <!-- Mustache执行表达式 -->
  <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // Mustache语法: {{变量}}
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, World',
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 10
    }
  });
</script>
</body>
</html>
