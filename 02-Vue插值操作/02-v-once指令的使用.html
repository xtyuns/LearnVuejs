<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // v-once: 视图中的数据初始化之后不会进行动态更新(类似于常量)
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello, World'
    }
  });
</script>
</body>
</html>
