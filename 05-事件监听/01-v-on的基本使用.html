<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{counter}}</h2>
    <button @click="counter++">+</button>
    <button @click="counter--">-</button>
    <br>
    <button @click="increment">+</button>
    <button @click="decrement()">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
    // @click 属性中可以直接写简单的方法体
    // @click 属性中的空参方法可以直接省略括号
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World',
            counter: 0
        },
        methods: {
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--;
            }
        }
    });
</script>
</body>
</html>
